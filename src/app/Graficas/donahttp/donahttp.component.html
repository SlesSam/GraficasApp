<h1>dGraficas de con Http de donas!</h1>
<div class="container">
    <ngx-charts-pie-chart
  [view]="view"
 
  [results]="single"
  [gradient]="gradient"
  [legend]="showLegend"
 
  [labels]="showLabels"
  [doughnut]="isDoughnut"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
  >
</ngx-charts-pie-chart>
</div>
